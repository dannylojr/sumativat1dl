<h2>Visualizador</h2>
<div class="details">
    <p>Email: {{ email }}</p>
    <p>Password: {{ password }}</p>
    <p>Texto: {{ text }}</p>
</div>
<!-- Cuadro que muestra el mensaje, separado del resto -->
<div class="message-container">
    <div class="message-box" [style.backgroundColor]="color" [style.width.px]="size" 
    [style.height.px]="size">
        <p>{{ visualizadorMensaje }}</p>
    </div>
</div>
